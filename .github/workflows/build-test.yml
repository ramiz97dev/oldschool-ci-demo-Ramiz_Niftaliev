name: Build and Test Container

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker-Image bauen
      - name: Build Docker image
        run: |
          docker build -t oldschool-demo-image-max .

      # 3. Container starten & Ausgabe testen
      - name: Run container and test output
        run: |
          output=$(docker run oldschool-demo-image-max)
          echo "$output"

          if [ "$output" != "OldSchool GmbH – automatischer Build erfolgreich! (Max M.)" ]; then
            echo "❌ Test fehlgeschlagen!"
            exit 1
          fi

          echo "✅ Test erfolgreich!"
