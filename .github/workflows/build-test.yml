name: Build and Test Container

on:
  push:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker installieren
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      # 3. Docker-Image bauen
      - name: Build Docker image
        run: |
          docker build -t oldschool-demo-image-ramiz .

      # 4 + 5. Container starten & Ausgabe testen
      - name: Run container and test output
        run: |
          output=$(docker run oldschool-demo-image-ramiz)
          echo "$output"

          # Prüfen ob die Ausgabe exakt stimmt
          if [ "$output" != "OldSchool GmbH – automatischer Build erfolgreich! (ramiz.n)" ]; then
            echo "Test fehlgeschlagen!"
            exit 1
          fi

          echo "Test erfolgreich!"
